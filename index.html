<!DOCTYPE html>
<html leng="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RktHits</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="components/logo.jpg" alt="RktHits">RktHits</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="continer">
        <div class="songlist">
            <h1>Favourite Songs</h1>
            <div class="song" id="zalima">
                <img src="./components/cover1.gif" alt="1">
                <span>Zaalima</span>
                <span class="songTime">02:51</span>
            </div>
            <div class="song" id="apna_bana_le">
                <img src="./components/cover1.gif" alt="2">
                <span>Apna Bana Le</span>
                <span class="songTime">04:32</span>
            </div>
            <div class="song" id="ranjaana_ve">
                <img src="./components/cover1.gif" alt="3">
                <span>Ranjaana ve</span>
                <span class="songTime">04:46</span>
            </div>
            <div class="song" id="qaafirana">
                <img src="./components/cover1.gif" alt="4">
                <span>Qaafirana</span>
                <span class="songTime">05:51</span>
            </div>
            <div class="song" id="hawayein">
                <img src="./components/cover1.gif" alt="5">
                <span>Hawayein</span>
                <span class="songTime">04:50</span>
            </div>
            <div class="songInfo">
                <img src="./components/musicplayer.gif" alt="1">
            </div>
        </div>
    </div>

    <div class="bottombar">
        <div class="icons">
            <!-- Icons -->
            <img id="shuffleButton" src="components/shuffle.svg" />
            <img id="backButton" src="components/back-play.svg" />
            <img id="playButton" src="components/play.svg" />
            <img id="nextButton" src="components/next-play.svg" />
            <img id="repeatButton" src="components/repeat.svg" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
